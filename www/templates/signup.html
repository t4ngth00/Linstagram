<ion-header-bar align-title="center">
    <div class="buttons" >
        <button class="button button-icon ion-android-arrow-back" ng-click="goBack()"> Login</button>
    </div>
</ion-header-bar>
<ion-content class="has-header">
<div class="list">
  <label class="item item-input">
    <span class="input-label">Username</span>
    <input type="text" ng-model="newuser.name">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" ng-model="newuser.password">
  </label>

</div>
<button class="button button-block button-dark" ng-click="signup()">
    Sign up
</button>
</ion-content>
