<ion-view cache-view="false">
<ion-header-bar >
    <div class="buttons" >
        <button class="button button-icon ion-android-arrow-back" ng-click="goBack()"></button>
    </div>
    <h1 class="title">Comments</h1>
</ion-header-bar>
<ion-content>
    <div class="list">
    <a class="item item-avatar" href="#" collection-repeat="c in comments">
      <img ng-src="{{ c.user.profileImageSmall }}">
      <h2>{{ c.user.username }}</h2>
      <p>{{c.text}}</p>
    </a>
    </div>
</ion-content>
<ion-footer-bar align-title="left" class="bar-light item-input-inset">
  <label class="item item-input-wrapper">
    <input type="search" class="headerInput" placeholder="Add a comment..." ng-model="comment.text">
  </label>
    <button class="button icon-right ion-android-send button-calm"  ng-click="addComment()"></button>
</ion-footer-bar>
</ion-view>
