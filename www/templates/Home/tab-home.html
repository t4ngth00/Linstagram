<ion-view>
	<ion-nav-title>
      Linstagram
    </ion-nav-title>
	<ion-content cache-view="false">
		<div class="card" ng-repeat="post in posts">
			<div class="item item-avatar item-button-right avatar-bar-custom" href="#">
				<img ng-src="{{ post.user.profileImageSmall }}">
				<h2 class="padding-top">{{post.user.username}}</h2>
				<button class="button button-icon icon ion-android-more-vertical btn-avatar" ></button>
			</div>

			<div class="item item-image">
				<img class="no margin" ng-src="{{post.image}}">
			</div>

			<div class="">
				<a class="button button-icon icon" ng-class="{'ion-ios-heart': post.userLike, 'ion-ios-heart-outline': !post.userLike}" ng-click="toggleLike(post)"></a>

				<a class="button button-icon icon ion-ios-chatbubble-outline" ng-click="comment(post)""></a>
			</div>

			<div class="item item-text-wrap">
				<p> <a class="subdued ion-heart" > {{ post.likes }} likes</a><br></p>
				<div>
						<p>
								<b>{{post.user.username}}</b> {{post.caption}}
						</p>
						<a ng-if="post.comments.length > 4" class="postTotalCommentIndicator" ng-click="comment(post)">
								View all {{ post.comments.length }} comments
						</a>
						<p ng-repeat="c in post.comments | limitTo:4">
								<b>{{c.user.username}}</b> {{c.text}}
						</p>
				</div>
			</div>
		</div>



	</ion-content>
</ion-view>
