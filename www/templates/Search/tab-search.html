<ion-view >
	<ion-nav-title>
		</ion-nav-title>
	<ion-nav-buttons class="button-bar">
			<a nav-direction="none" class="button button-icon icon ion-ios-search-strong" href="#/tab/search-top"></a>
			<a nav-direction="none" class="button button-clear button-light" href="#/tab/search-top">Search</a>
	</ion-nav-buttons>
	<ion-content ng-init="loadImages()">
		<ion-refresher
			pulling-text="Pull to refresh..."
			on-refresh="doRefresh()">
		</ion-refresher>
		<div class="row gallery-row" ng-repeat="image in gallery" ng-if="$index % 3 === 0">
			<div class="col col-33 gallery-col" ng-if="$index < gallery.length">
					<img ng-src="{{gallery[$index].src}}" width="100%" />
			</div>
			<div class="col col-33 gallery-col" ng-if="$index + 1 < gallery.length">
					<img ng-src="{{gallery[$index + 1].src}}" width="100%" />
			</div>
			<div class="col col-33 gallery-col" ng-if="$index + 2 < gallery.length">
					<img ng-src="{{gallery[$index + 2].src}}" width="100%" />
			</div>
		</div>
  </ion-content>
</ion-view>
