<ion-view cache-view="false">
<ion-header-bar align-title="center" >
    <div class="buttons" >
        <button class="button button-icon ion-ios-close-empty" ng-click="goBack()"> Photo</button>
    </div>
    <h1 class="title">New post</h1>
    <div class="buttons">
    <button class="button button-clear button-positive" ng-click="sharePost()">Share</button>
    </div>
</ion-header-bar>
<ion-content>
      <center>
        <img ng-src="{{lastPhoto}}" style="text-align: center">
      </center>
      <div>
        <label class="item item-input item-text-wrap">
            <input type="text" placeholder="Write a caption..." ng-model="post.caption">
        </label>
    </div>

</ion-content>
</ion-view>
